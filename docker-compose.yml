services:
  server:
    build: ./server
    container_name: backend-container
    ports:
      - "3000:3000"
    volumes:
    - ./server:/app
    # The line below makes a local node_modules moved into that container
    # Make sure to get the freshest version of dependencies 
    # by removing node_modules and package-lock.json, reinstalling, and rerunning before including the line below
    # - backend_node_modules:/app/node_modules

  client:
    build: ./client
    container_name: frontend-container
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - server

  client-tests:
    build: ./client
    container_name: frontend-tests
    command: npm run test:vi
    volumes:
      - frontend_reports:/app/reports

  server-tests:
    build: ./server
    container_name: backend-tests
    command: npm run test:vi
    volumes:
      - backend_reports:/app/reports

  report-server:
    image: node:22
    container_name: vitest-report-server
    working_dir: /app
    command: npx http-server reports -p 8080 -c-1
    volumes:
      - frontend_reports:/app/reports/frontend
      - backend_reports:/app/reports/backend
    ports:
      - "8080:8080"
    depends_on:
      - server-tests
      - client-tests

volumes:
  frontend_node_modules:
  backend_node_modules:
  frontend_reports:
  backend_reports:

