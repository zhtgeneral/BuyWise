services:
  server:
    build: ./server
    container_name: backend-container
    ports:
      - "3000:3000"
    volumes:
    - ./server:/app
    # The line below makes a local node_modules moved into that container
    # Make sure to get the freshest version of dependencies 
    # by removing node_modules and package-lock.json, reinstalling, and rerunning before including the line below
    # - backend_node_modules:/app/node_modules

  server-tests:
    build: ./server
    container_name: backend-tests
    command: npm test
    depends_on:
      - server

  client:
    build: ./client
    container_name: frontend-container
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - server

volumes:
  frontend_node_modules:
  backend_node_modules:

# Message to fix issue
# Error: Cannot find module @rollup/rollup-linux-x64-gnu. 
# npm has a bug related to optional dependencies (https://github.com/npm/cli/issues/4828). 
# Please try `npm i` again after removing both package-lock.json and node_modules directory.
# delete node_modules, package-lock.json in client and 
# comment in - frontend_node_modules:/app/node_modules line
