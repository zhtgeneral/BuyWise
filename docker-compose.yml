services:
  server:
    build: ./server
    container_name: backend-container
    ports:
      - "3000:3000"
    volumes:
    - ./server:/app
    # The line below makes a local node_modules moved into that container
    # Make sure to get the freshest version of dependencies 
    # by removing node_modules and package-lock.json, reinstalling, and rerunning before including the line below
    # - backend_node_modules:/app/node_modules

  client:
    build: ./client
    container_name: frontend-container
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - server

