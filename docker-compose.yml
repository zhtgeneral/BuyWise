services:
  server:
    build: ./server
    container_name: backend-container
    ports:
      - "3000:3000"
    volumes:
    - ./server:/app
    # The below command will prevent node_modules from being installed correctly
    # Only keep if packages didn't change.
    # - backend_node_modules:/app/node_modules

  server-tests:
    build: ./server
    container_name: backend-tests
    command: npm test
    depends_on:
      - server

  client:
    build: ./client
    container_name: frontend-container
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      # - frontend_node_modules:/app/node_modules
    depends_on:
      - server

volumes:
  frontend_node_modules:
  backend_node_modules: