services:
  server:
    build: ./server
    container_name: backend-container
    ports:
      - "4000:4000"

  server-tests:
    build: ./server
    container_name: backend-tests
    command: npm test
    depends_on:
      - server

  client:
    build: ./client
    container_name: frontend-container
    ports:
      - "5173:5173"
    depends_on:
      - server
    volumes:
      - ./client/src:/usr/src/app/frontend/src
      - ./client/public:/usr/src/app/frontend/public
      - /usr/src/app/frontend/node_modules
    environment:
      -  CHOKIDAR_USEPOLLING=true  # Required for file watching in Docker